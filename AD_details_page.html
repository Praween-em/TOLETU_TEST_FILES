<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Details - Toletu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 10px;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .ad-space {
      flex: 1;
      background: #eee;
      color: #ccc;
      text-align: center;
      font-weight: bold;
      padding: 20px 10px;
      min-width: 100px;
      margin: 10px 0;
      height: 80px; /* Adjusted height for ads */
    }

    .media-section {
      flex: 2;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      height: 300px; /* Set height for image container */
      overflow: hidden;
    }

    .media-section img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .thumbs {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      overflow-x: auto;
    }

    .thumbs img {
      width: 60px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      cursor: pointer;
    }

    .info-section {
      flex: 2;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px; /* Set height for info container */
      overflow: hidden;
    }

    .info-section h3 {
      margin: 5px 0;
    }

    .posted {
      margin-top: 10px;
      font-size: 14px;
    }

    .contact-btn {
      display: inline-block;
      margin-top: 10px;
      background: #38b6ff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .details-section {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .details-section table {
      width: 100%;
      border-collapse: collapse;
    }

    .details-section th, .details-section td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    .details-section th {
      width: 150px;
      color: #333;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        align-items: center; /* Center the containers */
      }

      .ad-space {
        width: 100%;
        height: 60px; /* Adjusted ad height for mobile */
        margin: 10px 0;
        display: block;
      }

      .media-section, .info-section {
        width: 100%;
        margin: 10px 0;
        height: auto; /* Remove fixed height for mobile */
      }

      .details-section {
        width: 100%;
        margin-top: 20px;
      }

      .info-section, .media-section {
        box-sizing: border-box;
        border-radius: 8px;
        padding: 15px;
        background: white;
      }

      .info-section h3, .details-section h3 {
        font-size: 20px;
      }

      .details-section table {
        margin-top: 10px;
      }
    }
  </style>
</head>
