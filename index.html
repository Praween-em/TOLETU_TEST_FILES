<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toletu.com - Main Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header, nav, .sortbar {
      background-color: #fff;
      border-bottom: 1px solid #ebe8e8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 20px;
      background-color: #ebe8e8;
    }

    .logo {
      color: #38b6ff;
      font-weight: bold;
      font-size: 24px;
    }

    .main-controls {
      display: flex;
      flex: 1;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    select, input[type="search"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .search-btn {
      background-color: #38b6ff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 20px;
      overflow-x: auto;
    }

    .categories button {
      background: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .sortbar {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px 20px;
    }

    @media (min-width: 600px) {
      .sortbar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    .content {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .listing-card, .ad-slot {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .listing-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }

    .listing-info {
      margin-top: 10px;
    }

    .ad-slot {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #bbb;
      height: 200px;
      background-color: #f1f1f1;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    .bottom-bar button {
      background: none;
      border: none;
      font-size: 18px;
      color: #38b6ff;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-bar span {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Toletu</div>
    <div class="main-controls">
      <select>
        <option>Anantapur</option>
        <option>Hyderabad</option>
        <option>Vijayawada</option>
      </select>
      <input type="search" placeholder="Search homes, PGs, etc..." />
      <button class="search-btn">Search</button>
    </div>
  </header>

  <nav class="categories">
    <button>All Categories</button>
    <button>Homes</button>
    <button>Rooms</button>
    <button>Roommates</button>
    <button>Apartments</button>
    <button>PG‚Äôs</button>
    <button>Hostels</button>
    <button>Shops</button>
    <button>Ad Space</button>
  </nav>

  <section class="sortbar">
    <div>Homes for rent in <strong>Anantapur</strong></div>
    <div>
      Sort by:
      <select>
        <option>Price</option>
        <option>Newest</option>
      </select>
      Filter:
      <select id="area-filter">
        <option value="all">All Areas</option>
        <option value="Ram Nagar">Ram Nagar</option>
        <option value="RTC Colony">RTC Colony</option>
        <option value="Housing Board">Housing Board</option>
        <option value="Old Town">Old Town</option>
        <option value="Sainagar">Sainagar</option>
      </select>
    </div>
  </section>

  <section class="content" id="listing-container">
    <!-- Listings will be injected here -->
  </section>

  <div class="bottom-bar">
    <button onclick="alert('Go to My Listings')">üìÑ<span>Listings</span></button>
    <button onclick="alert('Open Search')">üîç<span>Search</span></button>
    <button onclick="alert('Go to Profile')">üë§<span>Profile</span></button>
  </div>

  <script>
    const listings = [
      { price: '‚Çπ5,000', type: '2bhk - 2bds', location: 'Ram Nagar', date: 'Apr 2', img: 'https://via.placeholder.com/300x160' },
      { price: '‚Çπ4,500', type: '1bhk - 1bd', location: 'Gandhi Chowk', date: 'Apr 3', img: 'https://via.placeholder.com/300x160' },
      { price: '‚Çπ6,200', type: '3bhk - 3bds', location: 'RTC Colony', date: 'Apr 1', img: 'https://via.placeholder.com/300x160' },
      { price: '‚Çπ5,800', type: '2bhk - 2bds', location: 'Housing Board', date: 'Apr 4', img: 'https://via.placeholder.com/300x160' },
      { price: '‚Çπ4,000', type: '1 Room', location: 'Old Town', date: 'Apr 2', img: 'https://via.placeholder.com/300x160' },
      { price: '‚Çπ7,500', type: '4bhk - 4bds', location: 'Sainagar', date: 'Apr 1', img: 'https://via.placeholder.com/300x160' },
    ];

    const container = document.getElementById('listing-container');
    const areaFilter = document.getElementById('area-filter');

    function renderListings(filter = 'all') {
      container.innerHTML = '';
      const filtered = listings.filter(item => filter === 'all' || item.location.includes(filter));
      filtered.forEach((item, i) => {
        if (i % 3 === 0 && i !== 0) {
          container.innerHTML += `<div class="ad-slot">AD SPACE</div>`;
        }
        container.innerHTML += `
          <div class="listing-card">
            <img src="${item.img}" alt="Listing">
            <div class="listing-info">
              <strong>${item.price}</strong><br>
              ${item.type}<br>
              ${item.location}<br>
              <small>${item.date}</small>
            </div>
          </div>
        `;
      });
    }

    areaFilter.addEventListener('change', (e) => {
      renderListings(e.target.value);
    });

    renderListings(); // Initial render
  </script>
</body>
</html>
