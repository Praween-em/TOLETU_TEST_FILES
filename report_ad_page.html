<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Ad - Toletu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .header {
      background-color: #29a9ff;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    .header .back-arrow {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }
    .header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .form-box {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-group input[readonly] {
      background-color: #e9e9e9;
    }
    .submit-btn {
      background-color: #29a9ff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="back-arrow" onclick="history.back()">‚Üê</div>
    <h1>toletu</h1>
  </div>

  <div class="container">
    <h2>Report Ad</h2>
    <div class="form-box">
      <div class="form-group">
        <label for="adId">AD ID</label>
        <input type="text" id="adId" readonly />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="5" placeholder="Describe the issue..."></textarea>
      </div>
      <button class="submit-btn" onclick="submitReport()">Report</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="location.href='listings.html'">My Listings</button>
    <button onclick="location.href='new-ad.html'">New AD</button>
    <button onclick="location.href='profile.html'">Profile</button>
  </div>

  <script>
    // Example: AD ID passed via URL query string ?adId=12345
    const urlParams = new URLSearchParams(window.location.search);
    const adId = urlParams.get('adId') || 'N/A';
    document.getElementById('adId').value = adId;

    function submitReport() {
      const description = document.getElementById('description').value.trim();
      if (!description) {
        alert('Please enter a description.');
        return;
      }

      // Send report (mocked for now)
      console.log("Sending report:", { adId, description });
      alert('Report submitted successfully.');

      // Redirect or reset
      window.location.href = 'listings.html';
    }
  </script>

</body>
</html>
