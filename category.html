<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #38b6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border: 4px solid black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
    background-color: #39b6ff;
      max-width: 600px;
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap:  20px;
      justify-items: center;
    }
    .category {
   
      background: #f9f9f9;
      border: 3px solid black;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .category img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    .category.active {
      border: 3px solid #ff8800;
      background: #fffbe6;
      transform: scale(1.05);
    }
    .next-btn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: white;
      border: 2px solid #000;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
   <div class="container" style="background-color: #38b6ff;">
    <h2>toletu</h2>
    <h2>Select Ad Category</h2>
    <div class="grid" id="categoryGrid">
      <div class="category" data-category="Home"><img src="icons/house.png" alt="Home"></div>
      <div class="category" data-category="Rooms"><img src="icons/door.png" alt="Rooms"></div>
      <div class="category" data-category="Hostel"><img src="icons/hostel.png" alt="Hostel"></div>
      <div class="category" data-category="apartment"><img src="icons/apartment.png" alt="apartment"></div>
      <div class="category" data-category="Office"><img src="icons/Office.png" alt="Office Space"></div>
      <div class="category" data-category="Shop"><img src="icons/shop.png" alt="Shop"></div>
      <div class="category" data-category="Roommate"><img src="icons/shared-housing.png" alt="Roommates"></div>
      <div class="category" data-category="Warehouse"><img src="icons/warehouse_Godowns.png" alt="Warehouse"></div>
      <div class="category" data-category="Warehouse"><img src="icons/Ad_space.png" alt="Ad_space"></div>
    </div>
    <button class="next-btn" onclick="goNext()">Next</button>
  </div>

  <script>
    const categories = document.querySelectorAll('.category');
    let selected = null;

    categories.forEach(cat => {
      cat.addEventListener('click', () => {
        categories.forEach(c => c.classList.remove('active'));
        cat.classList.add('active');
        selected = cat.dataset.category;
      });
    });

    function goNext() {
      if (!selected) {
        alert('Please select a category first!');
        return;
      }
      alert('You selected: ' + selected);
      // window.location.href = `/post-ad?category=${selected}`;
    }
  </script>
</body>
</html>
