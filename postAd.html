<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toletu - Post Ad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #38b6ff;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 20px;
      background: #38b6ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Post a New Ad</h1>
  <form id="postAdForm">
    <label for="type">Ad Type</label>
    <select id="type" name="type" required>
      <option value="House">House</option>
      <option value="Room">Room</option>
      <option value="Apartments">Apartments</option>
      <option value="Hostel">Hostel</option>
      <option value="PG">PG</option>
      <option value="Shop">Shop</option>
      <option value="Office Space">Office Space</option>
      <option value="Ad Space">Ad Space</option>
      
    </select>

    <div class="row">
      <div>
        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" name="bedrooms" min="0" required>
      </div>
      <div>
        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" min="0" required>
      </div>
    </div>

    <label for="furnishing">Furnishing</label>
    <select id="furnishing" name="furnishing">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Semi-Furnished">Semi-Furnished</option>
    </select>

    <label for="floor">Floor No</label>
    <input type="number" id="floor" name="floor" min="0">

    <label for="parking">Car Parking</label>
    <select id="parking" name="parking">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="residency">Residency Name</label>
    <input type="text" id="residency" name="residency">

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="e.g. Ram Nagar, Anantapur">

    <label for="price">Monthly Price (â‚¹)</label>
    <input type="number" id="price" name="price" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <label for="image">Upload Image</label>
    <input type="file" id="image" name="image" accept="image/*" multiple>

    <button type="submit">Submit Ad</button>
  </form>

  <script>
    document.getElementById('postAdForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Ad submitted successfully! (This is a demo action)');
    });
  </script>
</body>
</html>
